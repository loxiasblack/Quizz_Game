<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF00FF, #00FFFF);
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #00FF00;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-picture:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00FF00;
        }
        .bubble-title {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .rectangle-button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00FF00;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .rectangle-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FF00;
        }
        .rectangle-button h4 {
            color: #FFFFFF;
            margin: 0;
        }
        #profile-picture-upload {
            display: none; /* Hide the file input */
        }
        .btn-danger {
            background-color: #FF00FF;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #00FFFF;
        }
        .btn-secondary {
            background-color: #00FFFF;
            color: #000;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #FF00FF;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Top Section -->
        <div class="row">
            <!-- Top Left: User Info -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <!-- Clickable Profile Picture for Upload -->
                    <div>
                        <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}https://via.placeholder.com/100{% endif %}" 
                             alt="Profile Picture" 
                             class="profile-picture me-3 animate__animated animate__bounceIn" 
                             onclick="document.getElementById('profile-picture-upload').click()">
                        <input type="file" id="profile-picture-upload" accept="image/*" onchange="handleProfilePictureUpload(event)">
                    </div>
                    <!-- User Details -->
                    <div>
                        <h4>{{ user.username }}</h4>
                        <p class="mb-1"><strong>Birthdate:</strong> {{ user.birth_date }}</p>
                        <p class="mb-0"><strong>Sexe:</strong> {{ user.sexe }}</p>
                    </div>
                </div>
            </div>
            <!-- Top Right: Logout Button -->
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <a href="{% url 'logout' %}" class="btn btn-danger animate__animated animate__pulse">Logout</a>
            </div>
        </div>

        <!-- Center Section -->
        <div class="text-center mt-4">
            <!-- Bubble Title -->
            <div class="bubble-title animate__animated animate__fadeInDown">
                <h2 class="mb-0">Welcome to Your Profile</h2>
            </div>
        </div>

        <!-- Stacked Rectangle Buttons -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="rectangle-button animate__animated animate__fadeInUp" onclick=location.href="{% url 'select_category' user_id=request.user.id %}">
                    <h4>Start Game</h4>
                </div>
                <div class="rectangle-button animate__animated animate__fadeInUp">
                    <h4>Top Ranking</h4>
                </div>
                <div class="rectangle-button animate__animated animate__fadeInUp">
                    <h4>My History</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to handle profile picture upload
        function handleProfilePictureUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const profilePicture = document.querySelector('.profile-picture');
                    profilePicture.src = e.target.result;
        
                    // Prepare the file for upload
                    const formData = new FormData();
                    formData.append('profile_picture', file);
        
                    // Send the file to the Django backend
                    fetch('{% url "upload_profile_picture" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}', // Include the CSRF token for security
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Profile picture uploaded successfully.');
                        } else {
                            console.error('Error uploading profile picture:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error uploading profile picture:', error);
                    });
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
