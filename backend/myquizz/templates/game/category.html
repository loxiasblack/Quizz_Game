{% extends 'base.html' %}

{% block title %}Choose Category{% endblock %}

{% block content %}
    <!-- Center Section -->
    <div class="text-center mt-4">
        <!-- Cloud Title -->
        <div class="cloud-title animate__animated animate__fadeInDown">
            <h2 class="mb-0">Choose Category</h2>
        </div>
    </div>

    <!-- Category Grid -->
    <div class="row mt-4 justify-content-center">
        {% for category in categorys %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm animate__animated animate__fadeInUp">
                    <!-- Category Image -->
                    <img src="{%if category.category_picture%}/media/{{category.category_picture}}{% else %}https://via.placeholder.com/300{% endif %}"
                         class="card-img-top"
                         alt="{{ category.name }}"
                         style="height: 200px; object-fit: cover;">
                    <!-- Category Details -->
                    <div class="card-body text-center"> 
                        <button class="btn btn-primary" onclick=window.location.href="{%url 'session' category_id=category.id%}">{{category.name}}</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
